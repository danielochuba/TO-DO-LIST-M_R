<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/f9c2cfaab1.js" crossorigin="anonymous"></script>
            <title>Todo List</title>
        </head>
        <body>
            <form class="main">
                <ul class="list">
                    <li class="top">Today's To Do<i class="fa-solid fa-rotate"></i></li>
                    <li><input type="text" class="action" placeholder="Add you list..."> <i class="fa-solid fa-arrow-left"></i></li>
                    
                </ul>
                <div class="clear">Clear all  completed</div>
            </form>
        </body>
